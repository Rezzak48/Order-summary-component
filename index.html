<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary component</title>
  </head>
  <body>
    <main>
      <img class="img-card" src="../images/illustration-hero.svg" alt="hero" />
      <div class="card-info">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-descrition">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="sbscr-section">
          <div class="sbscr-offer">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="offer-plan">
              <b class="plan">Annual Plan </b>
              <p class="price">$59.99/year</p>
            </div>
            <!-- <p class="price">$59.99/year</p> -->
          </div>
          <div class="change-plan">
            <a href="">change</a>
          </div>
        </div>
        <a href="" class="payment-button">
          <button class="btn1" type="button">Proceed to Payment</button>
        </a>
        <a class="cancel-btn" href="">
          <button class="btn2" type="button">Cancel Order</button>
        </a>
      </div>
    </main>
  </body>
</html>
